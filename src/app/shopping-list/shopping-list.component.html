<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit (ingredientAdditionEvent)="onIngredientAddition($event)"></app-shopping-edit>
        <hr/>
        <ul class="list-group">
            <a href="#" 
                class="list-group-item" 
                style="cursor: pointer;"
                *ngFor="let ingredient of ingredients">
                {{ingredient.name}}({{ingredient.quantity}})
            </a>
        </ul>
    </div>
</div>
