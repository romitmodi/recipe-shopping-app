<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddIngredient()" #ingredientForm="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input id="name" 
                           type="text"
                           class="form-control"
                           name="name"
                           ngModel
                           required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="name">Quantity</label>
                    <input id="quantity"
                           type="number"
                           class="form-control"
                           name="quantity"
                           ngModel
                           required>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success"
                            type="submit"
                            [disabled]="ingredientForm.invalid">Add</button>
                    <button class="btn btn-danger" type="button">delete</button>
                    <button class="btn btn-primary" type="reset">clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
