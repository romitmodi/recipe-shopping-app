<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeDetailForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success"
                            type="submit"
                            [disabled]="recipeDetailForm.invalid">Save</button>
                    <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text"
                               id="name"
                               class="form-control"
                               formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image Path</label>
                        <input type="text"
                               id="imagePath"
                               class="form-control"
                               formControlName="imagePath"
                               #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <img [src]="imagePath.value"
                             alt=""
                             class="img-responsive">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description"
                                  rows="6"
                                  type="text"
                                  formControlName="description"
                                  class="form-control">
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="ingredients">Ingredients</label>
                        <div class="row">
                            <div class="col-xs-12">
                                <button class="btn btn-success" type="button" 
                                        (click)="onAddIngredient()">Add Ingredients</button>
                            </div>
                        </div>
                        <br />
                        <div class="row" >
                            <div class="col-xs-12" formArrayName="ingredients">
                                <div class="row"
                                    *ngFor="let ingredient of getIngredientControls(); let i=index;"
                                    [formGroupName]="i"
                                    style="margin-top: 5px;">
                                    <div class="col-xs-9">
                                        <input type="text"
                                            id="ingredientName"
                                            class="form-control" 
                                            formControlName="name"/>
                                    </div>
                                    <div class="col-xs-2">
                                        <input type="number"
                                            id="quantity"
                                            class="form-control"
                                            formControlName="quantity" />
                                    </div>
                                    <div class="col-xs-1">
                                        <button class="btn btn-danger"
                                                type="button"
                                                id="deleteIngredients"
                                                (click)="onDeleteIngredient(i)">X</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
