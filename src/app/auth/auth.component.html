<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form (ngSubmit)="onSubmit()"
              #form="ngForm"
              *ngIf="!isLoading">
            <div class="row form-group">
                <label for="email">Email</label>
                <input type="text"
                       name="email"
                       id="email"
                       class="form-control"
                       ngModel
                       required
                       email />
            </div>
            <div class="row form-group">
                <label for="password">Password</label>
                <input type="password"
                       name="password"
                       id="password"
                       class="form-control"
                       ngModel
                       required
                       minlength="6">
            </div>
            <div>            
                <button type="submit" 
                        class="btn btn-primary"
                        [disabled]="form.invalid">
                        {{isLoginMode? 'Login': 'Sign Up'}}
                </button> |
                <button type="button" 
                        class="btn btn-primary"
                        (click)="onSwitchMode()">
                        Switch to {{!isLoginMode? 'Login': 'Sign Up'}}
                </button>
            </div>
        </form>
        <app-alert *ngIf="error"
                   [message]="error">
        </app-alert>
        <!-- <div class="row alert alert-danger" *ngIf="error">
            <p>
                {{error}}
            </p>
        </div> -->
    </div>
</div>
