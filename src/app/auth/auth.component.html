<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form>
            <div class="row form-group">
                <label for="email">Email</label>
                <input type="text"
                       name="email"
                       id="email"
                       class="form-control" />
            </div>
            <div class="row form-group">
                <label for="password">Password</label>
                <input type="password"
                       name="password"
                       id="password"
                       class="form-control">
            </div>
            <div>            
                <button type="submit" 
                        class="btn btn-primary">
                        {{isLoginMode? 'Login': 'Sign Up'}}
                </button> |
                <button type="button" 
                        class="btn btn-primary"
                        (click)="onSwitchMode()">
                        Switch to {{!isLoginMode? 'Login': 'Sign Up'}}
                </button>
            </div>
        </form>
    </div>
</div>
